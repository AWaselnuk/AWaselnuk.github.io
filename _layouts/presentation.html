<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="{{site.author}}" />
    <meta name="description" content="{{site.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | Adam Waselnuk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/revealjs/css/reveal.css" />
    <link rel="stylesheet" href="/revealjs/css/theme/white.css" />
    <link rel="stylesheet" href="/revealjs/lib/css/tomorrow.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">{{ content }}</div>
    </div>

    <!-- Scripts -->
    <script src="/revealjs/js/head.js"></script>
    <script src="/revealjs/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        dependencies: [
          {
            src: "/revealjs/lib/js/classList.js",
            condition: function () {
              return !document.body.classList;
            },
          },
          {
            src: "/revealjs/plugin/markdown/marked.js",
            condition: function () {
              return !!document.querySelector("[data-markdown]");
            },
          },
          {
            src: "/revealjs/plugin/markdown/markdown.js",
            condition: function () {
              return !!document.querySelector("[data-markdown]");
            },
          },
          {
            src: "/revealjs/plugin/highlight/highlight.js",
            async: true,
            callback: function () {
              hljs.initHighlightingOnLoad();
            },
          },
          { src: "/revealjs/plugin/notes/notes.js" },
        ],
      });
    </script>
    {% include google_analytics.html %}
  </body>
</html>
